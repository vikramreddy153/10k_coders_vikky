    <title>Daily Tasks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        a {
            font-family: 'Courier New', Courier, monospace;
            text-decoration: none;
            color: black;
        }


        h1 {
            font-size: 28px;
            color: white;
            text-align: center;
            background-color: #d9534f;
            width: 75%;
            /* Adjust width to control how much space it takes */
            padding: 25px;
            border-radius: 8px;
            margin: 70px auto;
            /* Centers it horizontally */
            box-shadow: 10px 10px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-size: 22px;
            background-color: #d9534f;
            color: #fafdfe;
            padding: 10px;
            margin: 20px auto;
            width: 50%;
            border-radius: 8px;
            box-shadow: 10px 10px 8px rgba(0, 0, 0, 0.3);
        }

        .task-container {
            margin: 20px auto;
            width: 50%;
            text-align: center;
        }

        .task-link {
            display: inline-block;
            background-color: #027fad;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            font-size: 18px;
            transition: 0.3s;
            box-shadow: 10px 10px 8px rgba(0, 0, 0, 0.2);
        }

        .task-link:hover {
            background-color: black;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.4);
        }
        .body-container {
            width: 75%;
            border-radius: 80px;
            padding: 25px;
            background-color: #05a5ad;
            border-color: black;
            box-shadow: 10px 10px 8px rgba(0, 0, 0, 0.4);
            margin: 70px auto;
        }
    </style>
</head>
