    <form method="get" action="./Response.html">

        <fieldset>
            <legend><b>Applicant Details</b></legend><br>

            <label for="name"><b>Name :</b></label>
            <input type="text" id="name" name="name" minlength="1" maxlength="20" pattern="[a-zA-Z]+"
                title="Enter either Uppercase or Lowercase Letters Only" required> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
            &nbsp;

            <label for="name"> <b>Fathers / Guardian Name:</b></label>
            <input type="text" id="name" name="name" minlength="1" maxlength="20" pattern="[a-zA-Z]+" required> <br><br>

            <label for="birthday"><b>Date Of Birth :</b></label>
            <input type="date" id="birthday" name="birthday" required> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;

            <label for="Male"><b>Gender :</b></label>
            <label for="Male">Male</label>
            <input type="radio" id="Male" name="gender" value="Male" required>

            <label for="Female">Female</label>
            <input type="radio" id="Female" name="gender" value="Male" required><br><br>

            <label for="age"> <b>Age As On :</b> </label>
            <input type="tel" id="age" name="age" pattern="[0-9]{1,2}" title="Maximum Numbers are 2" required> &nbsp;
            &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;

            <label for="aadhar"><b>Aadhaar No :</b></label>
            <input type="text" id="aadhar" name="aadhar" pattern="[0-9]{16}" title="Enter 16 Numbers Only" required><br>
            <br>

            <label for="whatsapp"><b>Whatsapp :</b></label>
            <input type="text" id="whatsapp" name="Whatsapp" title="Make Sure Enter In This Format +9191******29"
                pattern="\+91[6789][0-9]{9}" required> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;

            <label for="email"><b>E-mail Id :</b></label>
            <input type="email" id="email" name="email"
                title="Make Sure the Domains are @gmail.com | @outlook.com | @yahoo.in"
                pattern=".*@(gmail\.com|outlook\.com|yahoo\.in)$" required><br><br>

            <label for="photo"> <b>Photo :</b></label>
            <input type="file" id="photo" name="photo" accept = ".png,.jpg,.jpeg" required>

        



        </fieldset> <br><br>

        <fieldset>
            <legend>
                <b>Resedential Address :</b>
            </legend><br>

            <label for="Address"><b>Applicant Address :</b> </label>
            <textarea name="review" id="Address" rows="4" cols="20" required> </textarea> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
            &nbsp;

            <label for="district"><b>District :</b></label>
            <select name="district" id="district" required>
                <option value="Hyderabad">Hyderabad</option>

            </select><br><br>

            <label for="district"><b>Mandal :</b></label>
            <select name="district" id="district" required>
                <option value="Hyderabad"> Hyderabad</option>

            </select> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;

            <label for="district"><b>Village :</b></label>
            <select name="district" id="district">
                <option value="Hyderabad"> Hyderabad</option>

            </select> <br><br>

            <label for="pincode"><b>Pin Code :</b></label>
            <input type="text" id="pincode" name="pincode" minlength="6" maxlength="6" pattern="[0-9]{6}" title="Enter Numbers Only" required><br> <br>






        </fieldset> <br><br>

        <fieldset>
